<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>聊天室</title>
    <link href="favicon.ico" type="image/x-icon" rel="icon">
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">WEB聊天程序</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">聊天</a></li>
                    <li><a href="https://github.com/starpeng/ChatRoom">GitHub</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="col-xs-12 col-sm-9">
            <div class="row">
                <h2 id="room" class="room"></h2>
            </div>
            <div class="row">
                <div id="messages" class="jumbotron"></div>
            </div>
            <div class="row">
                <form class="send-form" id="send-form" method="post">
                    <div class="input-group">
                        <input type="text" class="form-control" id="send-message" name="send-message" placeholder="消息或命令">
                        <span class="input-group-btn">
                            <button class="btn btn-default" id="btnSend" type="button" onclick="$('#send-form').submit();">发送</button>
                        </span>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="help">
                    命令：
                <ul>
                    <li>修改昵称：<code>/nick 新的昵称</code></li>
                    <li>加入/创建房间：<code>/join 房间名称</code></li>
                    <li>清屏：<code>/clear</code></li>
                </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-3 sidebar-offcanvas">
            <div id="room-list" class="list-group"></div>
        </div>
    </div>
    <script src="/scripts/socket.io.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="/scripts/chat.js" type="text/javascript"></script>
</body>
</html>
